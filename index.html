<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Hammer.js für Swipe-Gesten -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script> -->
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score-board">Punktzahl: <span id="score">0</span></div>
        <div class="game-over" id="gameOver">Spiel Vorbei! Drücke Enter zum Neustarten</div>
        
        <!-- On-Screen-Steuerung -->
        <div class="controls">
            <button id="upBtn">⬆️</button>
            <div>
                <button id="leftBtn">⬅️</button>
                <button id="downBtn">⬇️</button>
                <button id="rightBtn">➡️</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
